<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Basic Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js" type="module"></script>
    {% block extrahead %}{% endblock %}
</head>

<body>
    <noscript>This site will not work without JavaScript!</noscript>
    <header>
        <h1>{{ self.title() }}</h1>
        <nav>
            {% block nav %}{% endblock %}
        </nav>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>Basic-Cloud, provided by <strong><a href="https://github.com/enchant97">enchant97</a></strong></footer>
</body>

</html>
